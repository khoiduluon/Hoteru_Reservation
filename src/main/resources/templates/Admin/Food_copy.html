  <script>
    webix.ready(async function () {
      await searchFood();
      await webix.ui({
        "container": "mgmtBody",
        css: "container",
        autoheight: true,
        type: "space",
        "cols": [
          {
            columns: [
              { id: "id", "header": "ID", "sort": "int", fillspace: 1 },
              { id: "name", header: ["NAME", { content: "textFilter" }], "sort": "string", fillspace: 5 },
              { id: "price", "header": "PRICE", "sort": "int", fillspace: 2 },

            ],
            "view": "datatable",
            id: "FoodTable",
            select: true,
            scroll: "y",
            data: ListFood,
            width: 700,
            height: 500
          },
          {

            "view": "form",
            id: "formFood",
            // "borderless": 1,
            "rows": [
              { "view": "text", id: "txtID", "label": "ID", "name": "id" },
              { "view": "text", id: "txtName", "label": "Name", "name": "name", required: true },
              { "view": "text", id: "txtPrice", "label": "Price", "name": "price", required: true },
              { "label": "Desc", id: "txtDesc", "view": "textarea", name: "description", height: 160, required: true },
              {
                "cols": [
                  { "label": "New", id: "btnNew", "view": "button", "css": "webix_primary", "height": 0, width: 100, "borderless": 1, click: clearForm },
                  { "view": "button", id: "btnSave", "css": "webix_primary", "label": "Save", "borderless": 1, width: 100, click: save },
                  { "label": "Update", id: "btnUpdate", "view": "button", "css": "webix_primary", "height": 0, width: 100, "borderless": 1, click: save },
                  { "label": "Delete", id: "btnDelete", "view": "button", "css": "webix_primary", "height": 0, width: 100, "borderless": 1, click: deleteFood },
                ]
              }
            ],
            autowidth: true,
          }
        ]
      }
      );

      $$("formFood").bind("FoodTable");
      setvalueButton();
    });

  </script>


  <!-- function -->
  <script>
    let ListFood = [];
    function searchFood() {
      axios.get('/api/AllFood')
        .then(function (response) {
          ListFood = response.data;
          $$("FoodTable").parse(ListFood, "json");
        })
        .catch(function (error) {
          console.error(error)
        });
    }

    function setvalueButton() {
      $$("btnUpdate").disable();
      $$("btnDelete").disable();
      $$("btnNew").disable();

      $$("FoodTable").attachEvent("onSelectChange", () => {
        $$("btnSave").disable();
        $$("btnUpdate").enable();
        $$("btnDelete").enable();
        $$("btnNew").enable();
        $$("txtID").disable();
      });
    }

    function clearForm() {
      $$("txtID").setValue("");
      $$("txtName").setValue("");
      $$("txtPrice").setValue("");
      $$("txtDesc").setValue("");
      $$("btnSave").enable();
      $$("btnUpdate").disable();
      $$("btnDelete").disable();
      $$("btnNew").disable();
    }

    function save() {
      const obj = {
        id: $$("txtID").getValue(),
        name: $$("txtName").getValue(),
        price: $$("txtPrice").getValue(),
        description: $$("txtDesc").getValue(),
      }
      axios.post('/api/insert', obj).then(function (response) {
        webix.alert({
          title: "Successfully!",
        }).then(function () {
          location.reload();
        });

      })
        .catch(function (error) {
          webix.alert({
            type: "alert-error",
            title: "An Error Occurred",
          });
        });

    }

    function deleteFood() {
      webix.confirm({
        title: "Title",
        ok: "Yes", cancel: "No",
        text: "Are you sure to delete this?"
      })
        .then(function () {
          var id = $$("txtID").getValue();
          axios.get('/api/delete/' + id)
            .then(function (response) {
              if (response.data == true) {
                webix.alert({
                  title: "Successfully!",
                }).then(function () {
                  location.reload();
                });
              }
            })
            .catch(function (error) {
              webix.alert({
                type: "alert-error",
                title: "An Error Occurred",
              });
            });
        })
        .fail(function () {

        });
    }

  </script>
