<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{/Admin/AdminIndex :: dynamic(~{::main})}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!--Google Font-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<main class="content-wrapper">
  <center>
    <h4>Food Management</h4>
  </center>
  <div class="container">
    <br>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1" style="width:100px;">ID</span>
      </div>
      <input type="text" class="form-control" id="IdFood" disabled="disabled" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1" style="width:100px;">Name</span>
      </div>
      <input type="text" class="form-control" id="NameFood" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1" style="width:100px;">Price</span>
      </div>
      <input type="text" class="form-control" id="PriceFood" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" style="width:100px;">Description</span>
      <textarea class="form-control" aria-label="With textarea" id="DescFood"></textarea>
    </div>

    <hr>
    <button class="btn btn-outline-danger" onclick="clearForm()">New</button>
    <button class="btn btn-outline-danger" onclick="save()">Save</button>
    <button class="btn btn-outline-danger" onclick="deleteFood()">Delete</button>

    <hr>
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th colspan="2">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item : ${List}">
          <td th:text="${item.id}"></td>
          <td th:text="${item.name}"></td>
          <td th:text="${item.price}"></td>
          <td><button class="btn btn-outline-primary" th:onclick="'javascript:getOne(' + ${item.id} + ')'">Edit</button>
          </td>
          <td><button class="btn btn-outline-primary"
              th:onclick="'javascript:deleteFoodID(' + ${item.id} + ')'">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
    <!-- Success Toast -->
  <div class="wrapperToast">
    <div id="toast">
      <div class="container-toast">
        <i class="fas fa-check-square"></i>
      </div>
      <div class="container-toast2">
        <p>Success</p>
        <p>Your changes are saved successfully.</p>
      </div>
    </div>
  </div>
  <!-- Error Toast -->
  <div class="wrapperToastError">
    <div id="toastError">
      <div class="container-toast3">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <div class="container-toast4">
        <p>Error</p>
        <p>Your changes are not successfully.</p>
      </div>
    </div>
  </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
  integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</html>
