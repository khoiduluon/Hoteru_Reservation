<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{/Admin/AdminIndex :: dynamic(~{::main})}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<main class="content-wrapper">
 <center> <h2>Customer Management</h2></center>
 <div class="container"> 
 <br>
  <h2 th:text="${message}"></h2>
  <form th:action="@{/customer/save}" th:object="${item}" method="post">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1" style="width:100px;">UserName</span>
        </div>
        <input type="text" class="form-control" placeholder="UserName?" th:field="*{username}"  aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1" style="width:100px;">Password</span>
        </div>
        <input type="text" class="form-control" placeholder="Pass?" th:field="*{password}" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1" style="width:100px;">FullName</span>
        </div>
        <input type="text" class="form-control" placeholder="Fullname?" th:field="*{fullname}"  aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1" style="width:100px;">Email</span>
        </div>
        <input type="text" class="form-control" placeholder="Email?"  th:field="*{email}" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1" style="width:100px;">Phone No.</span>
        </div>
        <input type="text" class="form-control" placeholder="Phone number?" th:field="*{phone}" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text"  style="width:100px;" >Address</span>
        <textarea class="form-control" aria-label="With textarea"  th:field="*{address}" ></textarea>
      </div>
      <span class="title-radio">Role</span>
      <div class="btn-group btn-group-toggle ml-3" data-toggle="buttons">
        <label class="btn btn-outline-info">
          <input type="radio" th:field="*{role}"th:value="Admin"> Admin
        </label>
        <label class="btn btn-outline-info">
          <input type="radio" th:field="*{role}" th:value="Customer"> Customer
        </label>
      </div>


      <hr>
      <button class="btn btn-outline-danger">Save</button>
      <a  class="btn btn-outline-danger" th:href="@{'/customer/delete/' + ${item.username}}">Delete</a>
      <hr>
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-light">
          <tr>
            <th>UserName</th>
            <th>Password</th>
            <th>FullName</th>
            <th>Email</th>
            <th>Phone NO.</th>
            <th>Address</th>
            <th>Role</th>
            <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${List}">
            <td th:text="${item.username}"></td>
            <td th:text="${item.password}"></td>
            <td th:text="${item.fullname}"></td>
            <td th:text="${item.email}"></td>
            <td th:text="${item.phone}"></td>
            <td th:text="${item.address}"></td>
            <td th:text="${item.role}"></td>
            <td><a th:href="@{'/customer/edit/' + ${item.username}}">Edit</a></td>
            <td><a th:href="@{'/customer/delete/' + ${item.username}}">Delete</a></td>
        </tr>
        </tbody>
      </table>
  </form>
</div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
  integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</html>
