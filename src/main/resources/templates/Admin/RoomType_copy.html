<script>
	webix.ready(async function () {
		await searchService();
		await webix.ui({
			"container": "mgmtBody",
			css: "container",
			autoheight: true,
			"cols": [
				{
					rows: [

						{
							columns: [
								{ id: "id", "header": "ID", "sort": "int", fillspace: 2 },
								{ id: "name", header: ["NAME", { content: "textFilter" }], "sort": "string", fillspace: 3 },
								{ id: "price", "header": "PRICE", "sort": "int", fillspace: 2 },
							],
							"view": "datatable",
							id: "RoomTypeTable",
							select: true,
							scroll: "y",
							data: ListRoomType,
							width: 800,
							height: 500,

						},
					]
				},


				{

					"view": "form",
					rules: {
						"price": webix.rules.isNumber,
						"capacity": webix.rules.isNumber,
						"size": webix.rules.isNumber,
					},
					id: "formRoomType",
					// "borderless": 1,
					"rows": [
						{ "view": "text", id: "txtID", "label": "ID", "name": "id", required: true },
						{ "view": "text", id: "txtName", "label": "Name", "name": "name", required: true },
						{ "view": "text", id: "txtPrice", "label": "Price", "name": "price", required: true },
						{ "view": "text", id: "txtcap", "label": "Capacity", "name": "capacity", required: true },
						{ "view": "text", id: "txtSize", "label": "Size", "name": "size", required: true },
						{
							view: "combo", id: "txtBedType", "label": "Type Bed",
							select: true,
							options: {
								filter: function (obj, value) {
									return obj.value.toString().toLowerCase().indexOf(value.toLowerCase()) !== -1;
								},
								body: {
									view: 'list',
									id: 'listType',
									padding: 0,
									scroll: true,
									type: {
										height: 28,
									},
									data: [],
								},
							}
						},
						{
							"cols": [
								{ "label": "New", id: "btnNew", "view": "button", "css": "webix_primary", "height": 0, "borderless": 1, click: clearForm },
								{ "view": "button", id: "btnSave", "css": "webix_primary", "label": "Save", "borderless": 1, click: save },
								{ "label": "Update", id: "btnUpdate", "view": "button", "css": "webix_primary", "height": 0, "borderless": 1, click: save },
								{ "label": "Delete", id: "btnDelete", "view": "button", "css": "webix_primary", "height": 0, "borderless": 1, click: deleteRoom },
							]
						}
					],
					autowidth: true,
				}
			]
		}
		);

		$$("formRoomType").bind("RoomTypeTable");
		setvalueButton();

		$$("RoomTypeTable").attachEvent("onSelectChange", function () {
			var idRoomType = $$("txtID").getValue();
			axios.get("/api/roomType/" + idRoomType).then(function (response) {
				let selectedItems = response.data;
				$$("txtBedType").setValue(selectedItems.typeBed.code);
			})
		});

		axios.get('/api/AllBed')
			.then(function (response) {
				ListType = response.data;
				combo = ListType.map((obj) => ({ id: obj.code, value: obj.name }))
				console.log(combo);
				$$('listType').define('data', combo);
				$$('listType').refresh();
			})
			.catch(function (error) {
				console.error(error)
			});

	});

</script>


<!-- function -->
<script>
	let ListRoomType = [];
	let ListType = [];
	var combo = [];
	function searchService() {
		axios.get('/api/AllRoomType')
			.then(function (response) {
				ListRoomType = response.data;
				$$("RoomTypeTable").clearAll();
				$$("RoomTypeTable").parse(ListRoomType, "json");
				console.log(ListRoomType);
			})
			.catch(function (error) {
				console.error(error)
			});


	}



	function setvalueButton() {
		$$("btnUpdate").disable();
		$$("btnDelete").disable();
		$$("btnNew").disable();

		$$("RoomTypeTable").attachEvent("onSelectChange", () => {
			$$("btnSave").disable();
			$$("btnUpdate").enable();
			$$("btnDelete").enable();
			$$("btnNew").enable();
		});
	}

	function clearForm() {
		$$("txtID").setValue("");
		$$("txtName").setValue("");
		$$("txtBedType").setValue("DB");
		$$("txtPrice").setValue("");
		$$("txtcap").setValue("");
		$$("txtSize").setValue("");
		$$("btnSave").enable();
		$$("btnUpdate").disable();
		$$("btnDelete").disable();
		$$("btnNew").disable();
	}

	function save() {
		const obj = {
			id: $$("txtID").getValue(),
			name: $$("txtName").getValue(),
			typeBed: $$("txtBedType").getValue(),
			price: $$("txtPrice").getValue(),
			capacity: $$("txtcap").getValue(),
			size: $$("txtSize").getValue()
		}
		if (obj.name == "") {
			webix.alert({
				type: "alert-error",
				title: "Name can not be null!",
			});
		}
		else if (obj.id == "") {
			webix.alert({
				type: "alert-error",
				title: "ID can not be null!",
			});
		}
		else if (obj.typeBed == "") {
			webix.alert({
				type: "alert-error",
				title: "Please select bed type!",
			});
		}
		else if (obj.price == "") {
			webix.alert({
				type: "alert-error",
				title: "Price can not be null!",
			});
		} else if (obj.capacity == "") {
			webix.alert({
				type: "alert-error",
				title: "Capacity can not be null!",
			});
		} else if (obj.size == "") {
			webix.alert({
				type: "alert-error",
				title: "Size can not be null!",
			});
		} else if (!($$("formRoomType").validate())) {
			webix.alert({
				type: "alert-error",
				title: "This must be a number format!",
			});
		}

		else {
			console.log(obj)
			axios.post('/api/saveRoomType', obj).then(function (response) {
				webix.alert({
					title: "Successfully!",
				}).then(function () {
					searchService();
				});

			})
				.catch(function (error) {
					webix.alert({
						type: "alert-error",
						title: "An Error Occurred",
					});
				});
		}
	}

	function deleteRoom() {
		webix.confirm({
			title: "Title",
			ok: "Yes", cancel: "No",
			text: "Are you sure to delete this?"
		})
			.then(function () {
				var id = $$("txtID").getValue();
				axios.get('/api/deleteRoomType/' + id)
					.then(function (response) {
						if (response.data == true) {
							webix.alert({
								title: "Successfully!",
							}).then(function () {
								searchService();//location.reload();
							});
						}
					})
					.catch(function (error) {
						webix.alert({
							type: "alert-error",
							title: "An Error Occurred",
						});
					});
			})
			.fail(function () {

			});
	}

</script>
