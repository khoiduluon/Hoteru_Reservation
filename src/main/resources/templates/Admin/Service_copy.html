<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
	webix.ready(async function () {
		await searchService();
		await webix.ui({
			"container": "mgmtBody",
			css: "container",
			autoheight: true,
			autowidth: true,
			"cols": [
				{
					rows: [
						{
							columns: [
								{ id: "id", "header": "ID", "sort": "int", fillspace: 1 },
								{ id: "name", header: ["NAME", { content: "textFilter" }], "sort": "string", fillspace: 5 },
								{ id: "price", "header": "PRICE", "sort": "int", fillspace: 2 },

							],
							"view": "datatable",
							id: "ServiceTable",
							select: true,
							scroll: "y",
							data: ListService,
							width: 800,
							height: 500
						},
						{
							rows: [
								{
									"view": "button", id: "btnExport", "css": "webix_primary", "label": "Export Data",
									"borderless": 1, width: 100, click: function () {
										var key = $$("ServiceTable").getFilter("name").value;
										location.href = '/excel/service?key=' + key;
										console.log(location.href = '/excel/service?key=' + key);
									}
								},
							]
						},

					]
				},

				{

					"view": "form",
					id: "formService",
					rules: {
						"price": webix.rules.isNumber,
					},
					// "borderless": 1,
					"rows": [
						{ "view": "text", id: "txtID", "label": "ID", "name": "id", readonly: true },
						{ "view": "text", id: "txtName", "label": "Name", "name": "name", required: true },
						{ "view": "text", id: "txtPrice", "label": "Price", "name": "price", required: true },
						{ "label": "Desc", id: "txtDesc", "view": "textarea", name: "description", height: 160, required: true },
						{
							"cols": [
								{ "label": "New", id: "btnNew", "view": "button", "css": "webix_primary", "height": 0, "borderless": 1, click: clearForm },
								{ "view": "button", id: "btnSave", "css": "webix_primary", "label": "Save", "borderless": 1, click: save },
								{ "label": "Update", id: "btnUpdate", "view": "button", "css": "webix_primary", "height": 0, "borderless": 1, click: save },
								{ "label": "Delete", id: "btnDelete", "view": "button", "css": "webix_primary", "height": 0, "borderless": 1, click: deleteService },
							]
						}
					],
					autowidth: true,
				}
			]
		}
		);

		$$("formService").bind("ServiceTable");
		setvalueButton();
	});

</script>


<!-- function -->
<script>
	let ListService = [];
	function searchService() {
		axios.get('/api/AllService')
			.then(function (response) {
				ListService = response.data;
				$$("ServiceTable").clearAll();
				$$("ServiceTable").parse(ListService, "json");
			})
			.catch(function (error) {
				console.error(error)
			});
	}

	function setvalueButton() {
		$$("btnUpdate").disable();
		$$("btnDelete").disable();
		$$("btnNew").disable();

		$$("ServiceTable").attachEvent("onSelectChange", () => {
			$$("btnSave").disable();
			$$("btnUpdate").enable();
			$$("btnDelete").enable();
			$$("btnNew").enable();
		});
	}

	function clearForm() {
		$$("txtID").setValue("");
		$$("txtName").setValue("");
		$$("txtPrice").setValue("");
		$$("txtDesc").setValue("");
		$$("btnSave").enable();
		$$("btnUpdate").disable();
		$$("btnDelete").disable();
		$$("btnNew").disable();
	}

	function save() {
		const obj = {
			id: $$("txtID").getValue(),
			name: $$("txtName").getValue(),
			price: $$("txtPrice").getValue(),
			description: $$("txtDesc").getValue(),
		}

		if (obj.name == "") {
			webix.alert({
				type: "alert-error",
				title: "Name can not be null!",
			});
		}
		else if (obj.price == "") {
			webix.alert({
				type: "alert-error",
				title: "Price can not be null!",
			});
		}
		else if (obj.description == "") {
			webix.alert({
				type: "alert-error",
				title: "Description can not be null!",
			});
		}
		else if (!($$("formService").validate())) {
			webix.alert({
				type: "alert-error",
				title: "Price  must be a number format!",
			});
		}
		else {
			axios.post('/api/insertService', obj).then(function (response) {
				webix.alert({
					title: "Successfully!",
				}).then(function () {
					searchService();	//location.reload();
				});

			})
				.catch(function (error) {
					webix.alert({
						type: "alert-error",
						title: "An Error Occurred",
					});
				});
		}
	}

	function deleteService() {
		webix.confirm({
			title: "Title",
			ok: "Yes", cancel: "No",
			text: "Are you sure to delete this?"
		})
			.then(function () {
				var id = $$("txtID").getValue();
				axios.get('/api/deleteService/' + id)
					.then(function (response) {
						if (response.data == true) {
							webix.alert({
								title: "Successfully!",
							}).then(function () {
								searchService();	//location.reload();
							});
						}
						else {
							webix.alert({
								type: "alert-error",
								title: "An Error Occurred! Data could be use in another table",
							});
						}
					})
					.catch(function (error) {
						webix.alert({
							type: "alert-error",
							title: "An Error Occurred",
						});
					});
			})
			.fail(function () {

			});
	}

</script>
