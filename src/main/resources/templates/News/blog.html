<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{/layout/index::dynamic(~{::main})}">

<body>
<main>
    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option set-bg" data-setbg="/img/breadcrumb-bg.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h1>Our Feedback</h1>
                        <div class="breadcrumb__links">
                            <a th:href="@{/}">Home</a>
                            <span>Feedback</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Blog Section Begin -->
    <section class="blog spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="row">
                        <div class="col-lg-6 col-md-6" th:each="room : ${list}">
                            <div class="blog__item">
                                <div class="blog__item__pic">
                                    <img th:src="@{'/img/rooms/' + ${room.image1}}" alt="">
                                    <div class="tag">Room</div>
                                </div>
                                <div class="blog__item__text">
                                    <p><i class="fas fa-person-booth"></i> [[${room.roomType.name}]]</p>
                                    <h5><a th:href="@{|/comment/room/${room.id}|}">[[${room.name}]]</a></h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="pagination__number blog__pagination">
                                <a href="#">1</a>
                                <a href="#">2</a>
                                <a href="#">Next <span class="arrow_right"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

</body>

</html>
