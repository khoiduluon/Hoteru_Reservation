<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::main})}">
<body>
<main>
    <div class="container mt-3">
        <!-- Pills content -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <form th:action="@{/login}" method="post">
                    <div class="text-center mb-3">
                        <p>Sign in with:</p>
                        <a href="/oauth2/authorization/facebook" class="btn btn-warning btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="/oauth2/authorization/google" class="btn btn-warning btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </a>
                        <button type="button" class="btn btn-warning btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>
                        <button type="button" class="btn btn-warning btn-floating mx-1">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>

                    <p class="text-center">or:</p>
                    <div class="form-outline mb-4">
                        <h5 th:text="${errorMessage}" class="text-danger font-weight-bold"></h5>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username"/>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
                    </div>

                    <!-- 2 column grid layout -->
                    <div class="row mb-4">
                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-3 mb-md-0">
                                <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me"/>
                                <label class="form-check-label" for="remember-me"> Remember me </label>
                            </div>
                        </div>

                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Simple link -->
                            <a class="text-warning" href="#!">Forgot password?</a>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-warning btn-block mb-4">Sign in</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Not a member? <a class="text-warning" href="#!">Register</a></p>
                    </div>
                </form>

            </div>
        </div>
    </div>
</main>
</body>

</html>
