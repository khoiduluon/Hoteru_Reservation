<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::main})}">
<body>
<main>
    <div class="container mt-3">
        <!-- Pills content -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <h3 class="m-auto">Update Password</h3>
                <form th:action="@{/update-password}" method="post" th:object="${customer}">

                    <div class="form-outline mb-4">
                       <span>[[${message}]]</span>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" th:field="*{username}" readonly required/>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="password" name="password" class="form-control" placeholder="Curr. Password" th:field="*{password}" readonly required/>
                        <td></td>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" id="newpassword" name="newpassword" class="form-control" placeholder="New Password" required/>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" id="repassword" name="repassword" class="form-control" placeholder="Re. Password" required/>
                    </div>

                    <button type="submit" class="btn btn-warning btn-block mb-4">Update</button>

                </form>
            </div>
        </div>
    </div>
</main>
</body>

</html>
